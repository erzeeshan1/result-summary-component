<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900&display=swap"
    rel="stylesheet">
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 80%, 52%);
    }

    body {
      font-family: "Hanken Grotesk", sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      background-color: #f0f0f0;
    }

    :root {
      --Lightred: hsl(0, 100%, 67%);
      --Orangeyyellow: hsl(39, 100%, 56%);
      --Greenteal: hsl(166, 100%, 37%);
      --Cobaltblue: hsl(234, 85%, 61%);
    }

    .container {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 8rem;
    }

    .bluecard, .whitecard {
      width: 90%;
      height: 30rem;
      max-width: 375px;
      margin-bottom: 1rem;
      border-radius: 2rem;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    }

    .bluecard {
      background-color: var(--Cobaltblue);
      padding: 2rem;
      text-align: center;
    }

    .bluecard h2 {
      color: white;
      margin-bottom: 1rem;
    }

    .circule {
      height: 10rem;
      width: 10rem;
      background-color: rgb(41, 71, 238);
      border-radius: 50%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      margin: 0 auto;
    }

    .circule h1 {
      color: white;
      font-size: 3rem;
      margin-bottom: -0.5rem;
    }

    .circule p {
      color: white;
      margin-top: 0.2rem;
    }

    #great {
      color: white;
      margin-top: 1rem;
    }

    #para {
      color: white;
      font-size: 0.9rem;
    }

    .whitecard {
      background-color: white;
      padding: 2rem;
    }

    #summary {
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }

    .reaction,
    .memory,
    .verbal,
    .visual {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.5rem 1rem;
      border-radius: 0.5rem;
      margin-bottom: 1rem;
    }

    .reaction {
      background-color: rgb(251, 231, 231);
    }

    .memory {
      background-color: rgb(248, 248, 224);
    }

    .verbal {
      background-color: rgb(230, 249, 230);
    }

    .visual {
      background-color: rgb(213, 238, 246);
    }

    .para2 {
      flex: 1;
      text-align: left;
      margin-left: 0.5rem;
    }

    .para1 {
      font-weight: bold;
    }

    .continue {
      background-color: rgb(41, 42, 44);
      text-align: center;
      color: white;
      padding: 0.75rem;
      border-radius: 2rem;
      cursor: pointer;
      font-size: 1rem;
    }

    .continue:hover {
      background-color:var(--Cobaltblue);
    }

    /* Media query for mobile responsiveness */
    @media (max-width: 450px) {
      .container {
        margin-top: 2rem;
        flex-direction: column;
      }

      .bluecard, .whitecard {
        width: 80%;
        margin-left: 0.5rem;
        margin-right: 0.5rem;
      }

      .circule {
        height: 8rem;
        width: 8rem;
      }

      .circule h1 {
        font-size: 2.5rem;
      }

      #para {
        font-size: 0.8rem;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="bluecard">
      <h2>Your Result</h2>
      <div class="circule">
        <h1>76</h1>
        <p>of 100</p>
      </div>
      <h1 id="great">Great</h1>
      <p id="para">You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class="whitecard">
      <h2 id="summary">Summary</h2>
      <div class="reaction">
        <img src="./assets/images/icon-reaction.svg" alt="Reaction Icon">
        <p class="para2">Reaction</p>
        <p class="para3"><b>80</b> / 100</p>
      </div>
      <div class="memory">
        <img src="./assets/images/icon-memory.svg" alt="Memory Icon">
        <p class="para2">Memory</p>
        <p class="para3"><b>92</b> / 100</p>
      </div>
      <div class="verbal">
        <img src="./assets/images/icon-verbal.svg" alt="Verbal Icon">
        <p class="para2">Verbal</p>
        <p class="para3"><b>61</b> / 100</p>
      </div>
      <div class="visual">
        <img src="./assets/images/icon-visual.svg" alt="Visual Icon">
        <p class="para2">Visual</p>
        <p class="para3"><b>72</b> / 100</p>
      </div>
      <div class="continue">
        <p>Continue</p>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Zeeshan Raza</a>.
  </div>
</body>

</html>
